<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top">
        <div class="card-container">
          <div class="card-img">
            <img src="images/image-victor.jpg" alt="Victor Crest">
          </div>
        </div>
      </div>

      <div class="card-name">
        <h2>Victor Crest <span id="age">26</span></h2>
        <p>London</p>
      </div>
      <div class="card-stats">
        <div class="stats">
          <h2 class="count">80k</h2>
          <p class="count-name">Followers</p>
        </div>
        <div class="stats">
          <h2 class="count">803k</h2>
          <p class="count-name">Likes</p>
        </div>
        <div class="stats">
          <h2 class="count">1.4k</h2>
          <p class="count-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
