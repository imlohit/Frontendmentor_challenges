<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-top"></div>
      <div class="card-img">
        <img src="images/image-victor.jpg" alt="Victor Crest">
      </div>
      <div class="card-name">
        <h1>Victor Crest <span id="age">26</span></h1>
        <p>London</p>
      </div>
      <div class="card-stats">
        <div class="stats">
          <p class="count">80k</p>
          <p class="count-name">Followers</p>
        </div>
        <div class="stats">
          <p class="count">803k</p>
          <p class="count-name">Likes</p>
        </div>
        <div class="stats">
          <p class="count">1.4k</p>
          <p class="count-name">Photos</p>
        </div>
      </div>
    </div>
  </div>
