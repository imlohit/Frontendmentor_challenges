<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-bottom: 20px;
    }

    .attribution a {
      color: hsl(240, 33%, 95%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>
        <ion-icon name="chatbox-ellipses-outline"></ion-icon> Huddle
      </h1>
    </div>
    <div class="huddle-main">
      <div class="huddle-img-holder"></div>
      <div class="huddle-intro-section">
        <h2 class="section-heading">Build The Community Your Fans Will Love</h2>
        <p class="section-about">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </div>

    </div>
    <div class="huddle-follow">
      <ion-icon class="icons" name="logo-facebook"></ion-icon>
      <ion-icon id="twitter" class="icons" name="logo-twitter"></ion-icon>
      <ion-icon class="icons" name="logo-instagram"></ion-icon>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/imlohit">Lohit Agarwalla</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
